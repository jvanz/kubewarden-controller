policies:
  - name: Updates Helm chart dependencies
    config:
      - ./updatecli.d/update-chart-deps.yaml
    values:
      - ./values/github-scms-values.yaml
      - ./values/values.yaml
      - ./values/hauler-artifacts-values.yaml

  - name: Bump Helm chart versions
    config:
      - ./updatecli.d/open-release-pr.yaml
    values:
      - ./values/github-scms-values.yaml
      - ./values/values.yaml

  - name: Update Hauler manifest
    config:
      - ./updatecli.d/update-hauler-manifest.yaml
    values:
      - ./values/github-scms-values.yaml
      - ./values/values.yaml
      - ./values/release-pr-values.yaml
      - ./values/hauler-artifacts-values.yaml
